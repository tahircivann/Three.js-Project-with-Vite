<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js with Vite</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      display: block;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }

    #applyDeformationAndSmoothingButton {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <div id="controls">
    <button id="startRotation">Start Rotation</button>
    <button id="stopRotation">Stop Rotation</button>
    <br><br>
    <label for="zoom">Zoom: </label>
    <input type="range" id="zoom" min="1" max="100" value="50">
    <br><br>
    <button id="applyDeformationAndSmoothingButton">Rest Deformation & Smoothing</button>
    <br><br>
    <button id="exportSTLButton">Export as STL</button> <!-- Add this button -->
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
